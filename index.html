<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="wrapper w-screen overflow-y-hidden placeholder: h-screen bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 ... text-white flex flex-col items-center justify-center gap-10">
        <h1 class="heading text-6xl">PASSWORD GENERATOR</h1>
        <div class="pass-screen w-[40vw] rounded-lg flex justify-between px-3 h-[10%]">
          <div class="flex items-center text-white" placeholder="PASSWORD">  <div id="password" class="text-yellow-300 text-2xl" ></div></div>

            <button id="copy-btn" class="relative bg-transparent border-none outline-none" onclick="copy()">
                <span id="copy-msg" class=""></span>
                <img src="copy.png" alt="" width="20" class="">
            </button>
        </div>

        <div class="password-setter p-7 flex flex-col gap-4 rounded-lg w-[40vw] ">

            <div class="pass-len flex justify-between">
                <p>PassWord Length</p>
                <div id="len">4</div>
            </div>

            <div class="slider">
                <input type="range" id="ranger" min="0" max="21" value="4" step="1" class="w-full bg-purple-700 appearance-auto">
            </div>

            <div class="pass-option flex flex-col gap-1">

                <div class="check">
                <input id="upper" type="checkbox" name="upper-case" class="border-blue-700 bg-transparent ">
                <label for="upper-case">Include UpperCase</label>
                </div>

                <div class="check">
                <input id="lower" type="checkbox" name="lower-case">
                <label for="lower-case">Include LowerCase</label>
                </div>

                <div class="check">
                <input id="numbers" type="checkbox" name="nums">
                <label for="nums">Include Numbers</label>
                </div>

                <div class="check">
                <input id="symbol" type="checkbox" name="symbols">
                <label for="symbols">Include Symbols</label>
                </div>

                
            </div>

            <div class="power flex justify-between gap-4">
                <div>Strength</div>
                <div id="strength"  class="strength-light bg-red-400 w-5 h-5 rounded-full shadow-xl shadow-red-500 blurr"></div>
            </div>

            <div id="generator" class="bg-fuchsia-600 rounded-md py-3">

                <button class="w-full h-full" type="button" onclick="generate()">GENERATE PASSWORD</button>
            </div>

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
